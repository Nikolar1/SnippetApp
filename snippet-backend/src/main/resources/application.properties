spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_ADDRESS:postgres_db:5432}/snippet
spring.datasource.username=root
spring.datasource.password=root
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true
management.endpoints.web.exposure.include=health
service.parser.address = ${SERVICE_PARSER_ADDRESS:http://parser:8083/}
service.search.address = ${SERVICE_SEARCH_ADDRESS:http://search:8082/}
service.classification.address = ${SERVICE_CLASSIFICATION_ADDRESS:http://classification:8081/}
service.summary.address = ${SERVICE_SUMMARY_ADDRESS:http://summarizer:5000/}
server.port= ${SERVER_PORT:8085}